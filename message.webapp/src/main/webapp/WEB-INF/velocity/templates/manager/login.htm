<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>运营管理平台－登录</title>
	<link rel="stylesheet" type="text/css" href="/res/css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/res/css/themes/icon.css">
	<script type="text/javascript" src="/res/js/jquery.min.js"></script>
	<script type="text/javascript" src="/res/js/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>管理平台</h2>
	
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="用户登录" style="width:600px">
		<div style="padding:10px 60px 20px 60px">
		<p id="errorMsg">$!{errorMsg}</p>
	    <form id="ff" method="post" action="do_login.htm">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>用户名:</td>
	    			<td><input class="easyui-textbox" size="20" type="text" name="phone"></input></td><td></td>
	    		</tr>
	    		<tr>
	    			<td>口令:</td>
	    			<td><input class="easyui-textbox" size="21" type="password" name="passwd" ></input></td><td></td>
	    		</tr>
	    		
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm();">登录管理平台</a>
	    </div>
	    </div>
	</div>
	<script>
		
		
		function submitForm(){
			
    				ff.submit();
    			
 			 
		}
	</script>
	
</body>
</html>
